<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--  Bootstrap CSS -->
      <link rel="stylesheet" href="../css_bootstrap/all.min.css">
      <link rel="stylesheet" href="../css_bootstrap/bootstrap.min.css">
      <link rel="stylesheet" href="../css_bootstrap/bondi.css" />
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
      <!--Main CSS style -->
      <link rel="stylesheet" href="../css/main.css">
      <link rel="stylesheet" href="../css/signUp.css" />
      <!-- Sing up js -->
      <script defer src="../js/singUp.js"></script>
      <title>Signup</title>
</head>

<body>

      <div class="container rounded signUp ">
            <div class="row">
                  <div class="col-xs-12 col-md-12 col-lg-6 mt-xs-3 mt-md-3">
                        <img src="../images/Image Placeholder (1).png" alt="signup image">
                  </div>
                  <div class="info col-sm-12 col-md-12 col-lg-6 ">
                        <h2 class="fs-1 fw-bold mb-4">Create Account</h2>
                        <p class="fs-3">Go ahead and Sign up, let everyone Know how awesome you are!</p>
                        <form class="mt-2" id="form">
                              <div>
                                    <i class="fa-regular fa-user"></i>
                                    <input type="text" placeholder="Username" name="username" id="username" />
                              </div>
                              <p class="error"></p>
                              <div>
                                    <i class="fa-regular fa-envelope"></i>
                                    <input type="email" placeholder="Email" name="email" id="email" />
                              </div>
                              <p class="error"></p>
                              <div>
                                    <i class="fa-solid fa-lock"></i>
                                    <input type="password" placeholder="Password" name="password" id="password" />
                              </div>
                              <p class="error"></p>
                              <div>
                                    <i class="fa-solid fa-lock"></i>
                                    <input type="password" placeholder="Confirm Password" name="confirmPassword"
                                          id="confirmPassword" />
                              </div>
                              <p class="error"></p>
                              <button type="submit" id="btn">Create Account</button>
                        </form>
                  </div>
            </div>


</body>

</html>
